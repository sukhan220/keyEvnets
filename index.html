<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Key</title>
</head>
<body>
    <audio src="./beep-07a.wav"></audio>
    <div class="main">
        <div class="key-code">
            <h3>keyCode</h3>
            <span class="keyCode">65</span>
        </div>
        <div class="key-prop">
            <div class="card">
                <h4>Key</h3>
                <span class="key">q</span>
            </div>
            <div class="card">
                <h4>code</h3>
                <span class="code"> keyA</span>
            </div>
            <div class="card">
                <h4>type</h4>
                <span class="type">keydown</span>
            </div>
        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
